# PostgreSQL configuration
spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/to_do
    username: postgres
    password: PASSWORD
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true

  devtools:
    restart:
          enabled: true

# Server configuration
server:
  port: 8080
  servlet:
    context-path: /api

# JWT configuration
jwt:
  secret: mySecretKey
  expiration: 86400000
  tokenPrefix: Bearer
  headerString: Authorization

